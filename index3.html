<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pregnancy Due Date Calculator Page</title>
      <link rel="stylesheet" href="style3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <nav>
                <div class="icon">
                    <i class="fa-regular fa-bars"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
        
                <div class="logo">
                        <img src="documents/images/LOGO_.png">
                </div>
        
                <div class="sign_up_button">
                    <button class="signup-button"><i class="fa-regular fa-user"></i></button>
                </div>

                <div class="box">
                    <h1 class="title">Due Date Calculator</h1>
                    <p class="description">This due date calculator
                        calculates your due date based
                        on last menstrual period.
                    </p>
                </div>

        </nav>

    </section>

    <div class="content">
        <div>
            <h3>The first day of your last period</h3>
            <div class="last-period-button">
                <button class="dropdown_button">27/08/2022 <i class="fa-solid fa-caret-down"></i></button>
            </div>
            <h3>Cycle Length</h3>
            <div class="cycle-button">
                <button class="dropdown_button">
                    <div class="day">6 days</div>
                    <div class="caret-down"> <i class="fa-solid fa-caret-down"></i> </div>
                </button>
            </div>
            
            <div class="calculate">
                <button class="calculate_button">Calculate My Due date</button>
            </div>
        </div>
    </div>


</body>
